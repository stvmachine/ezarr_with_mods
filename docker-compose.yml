    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=13007
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Melbourne
      - WEBUI_PORT=8080
    volumes:
      - /config/qbittorrent-config:/config
