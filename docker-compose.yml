  #     - /data/media:/media
  #   restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=13001
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Melbourne
    volumes:
      - /config/sonarr-config:/config
      - /data:/data
    ports:
      - "8989:8989"
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=13002
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Melbourne
    volumes:
      - /config/radarr-config:/config
      - /data:/data
    ports:
      - "7878:7878"
    restart: unless-stopped

  readarr-ebooks:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr_ebooks
    environment:
      - PUID=13004
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Melbourne
    volumes:
      - /config/readarr-config:/config
      - /data:/data
    ports:
      - "8787:8787"
    restart: unless-stopped

  readarr-audiobooks:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr_audiobooks
    environment:
      - PUID=13005
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Melbourne
    volumes:
      - /config/readarr-audiobooks-config:/config
      - /data:/data
    ports:
      - "8788:8787"
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=13006
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Melbourne
    volumes:
      - /config/prowlarr-config:/config
    ports:
      - "9696:9696"
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    # network_mode: "service:gluetun"
    environment:
      - PUID=13007
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Melbourne
      - WEBUI_PORT=8080
    volumes:
      - /config/qbittorrent-config:/config
      - /data/torrents:/data/torrents
      - /data:/data
    ports:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    restart: unless-stopped

  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    # depends_on:
    # - plex
    environment:
      - PUID=13008
      - PGID=13000
      - TZ=Australia/Melbourne
    volumes:
      - /config/tautulli-config:/config
    ports:
      - "8181:8181"
    restart: unless-stopped 

  overseerr:
    image: sctx/overseerr:latest
    container_name: overseerr
    # network_mode: "service:gluetun"
    environment:
      - PUID=13009
      - PGID=13000
      - UMASK=002
      - TZ=Australia/Melbourne
    volumes:
      - /config/overseerr-config:/app/config
    ports:
      - "5055:5055"
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      # - DOCKER_MODS=wayller/bazarr-mod-subsync:latest
      - PUID=13010
      - PGID=13000
      - TZ=Australia/Melbourne
    volumes:
      - /config/bazarr-config:/config
      - /data:/data
    ports:
      - "6767:6767"
    restart: unless-stopped

  tdarr:
    container_name: tdarr
    image: ghcr.io/haveagitgat/tdarr:latest
    restart: unless-stopped
    network_mode: bridge
    ports:
      - 8265:8265 # webUI port
      - 8266:8266 # server port
      - 8267:8267 # Internal node port
    environment:
      - TZ=Australia/Melbourne
      - PUID=13011
      - PGID=13000
      - UMASK_SET=002
      - serverIP=0.0.0.0
      - serverPort=8266
      - webUIPort=8265
      - internalNode=true
      - inContainer=true
      - nodeName=MyInternalNode
    volumes:
      - /config/tdarr-server-config:/app/server
      - /config/tdarr-server-config:/app/configs
      - /config/tdarr-server-config/logs:/app/logs
      - /data/media:/media
      - /transcode_cache:/temp

  tdarr-node:
    container_name: tdarr-node
    image: ghcr.io/haveagitgat/tdarr_node:latest
    restart: unless-stopped
    network_mode: service:tdarr
    environment:
      - TZ=Australia/Melbourne
      - PUID=13012
      - PGID=13000
      - UMASK_SET=002
      - nodeName=MainNode
      - serverIP=0.0.0.0
      - serverPort=8266
      - inContainer=true
    volumes:
      - /config/tdarr-client-config:/app/configs
      - /config/tdarr-client-config/logs:/app/logs
      - /data/media:/media
      - /transcode_cache:/temp

  # nzbget:
  #   container_name: nzbget
  #   image: lscr.io/linuxserver/nzbget:latest
  #   restart: unless-stopped
  #   ports:
  #     - 6789:6789
  #   environment:
  #     - TZ=Australia/Melbourne
  #     - PUID= 13013
  #     - PGID= 13000
  #   volumes:
  #     - /config/nzbget-config:/config
  #     - /data/torrents:/data/torrents

  ersatztv:
    container_name: ersatztv
    image: jasongdove/ersatztv:latest-arm64
    restart: unless-stopped
    environment:
      - TZ=Australia/Melbourne
      - PUID=13015
      - PGID=13000
    ports:
      - "8409:8409/tcp"
    volumes:
      - /config/ersatztv-config:/root/.local/share/ersatztv
      - /data:/data:ro

  audiobookshelf:
    container_name: audiobookshelf
    image: ghcr.io/advplyr/audiobookshelf:latest
    # network_mode: "service:gluetun"
    restart: unless-stopped
    environment:
      - TZ=Australia/Melbourne
      - PUID=13016
      - PGID=13000
    ports:
      - 13378:80
    volumes:
      - /data/audiobooks:/audiobooks
      - /data/podcasts:/podcasts
      - /config/audiobookshelf-config:/config
      - /data/metadata:/metadata